{% extends 'maintenance/tester/maintnavbar.html' %}
{% load static %}

{% block content %}



<div class="text-center alert alert-dismissible alert-info">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Welcome {{username}}!</h4>
  </div>
  {% for message in messages %}
<div class="text-center alert alert-dismissible alert-primary">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
{% endfor %}
<div class=container>
  <div class="list-group">
    {% for machine in machines %}
    <!--
    <a href="maintenance/testerhomepage/{{album.id}}" class="list-group-item list-group-item-action">{{machine}}</a>
    -->
    <a href="{% url 'maintenance:machinedetailhod' machine.id %}" class="list-group-item list-group-item-action">{{machine}}</a>
    
    {% endfor %}
  </div>
</div>

{% endblock %}
